name: Go Test

on:
  push:
    branches: [dev, main]
  pull_request:
    branches: [dev, main]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7.2
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5


    steps:
      - uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: install dependicies 
        run: go mod tidy

      - name: create user.json file
        env: 
          USERS_JSON: ${{ secrets.USERS_JSON }}
        run: echo "$USERS_JSON" > config/users.json

      - name: Run tests
        env:
          DATABASE_URI: postgres://user:password@localhost:5432/testdb?sslmode=disable
          APP_ENV: PROD
          SECRETWORDJWT: ${{ secrets.SECRETWORDJWT }}
          REDIS_URI: localhost:6379
          REDIS_DATABASE: 1
          RABBIT_ON: false
          SERVICE_EMAIL: ${{ secrets.SERVICE_EMAIL }}
          SERVICE_PASSWORD: ${{ secrets.SERVICE_PASSWORD }}
          EMAIL_INPUT: ${{ secrets.EMAIL_INPUT }}

        run: go test ./... -v